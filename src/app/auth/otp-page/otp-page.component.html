<header class="flex flex-col ">
  <picture class="">
    <source srcset="assets/icon_proveedor.png" type="image/png">
    <img src="assets/icon_proveedor.png" title="Icono CEAP" alt="Logo" loading="lazy" class="w-8 h-auto">
  </picture>
  <div class="py-4">
    <h1 class="text-3xl text-gray-600">{{'Hola üëã ' + ['{Inversisa SAS}' | truncate: 15] }}</h1>
  </div>
  <span class="text-base">Ingresar OTP</span>
</header>

<section class="pt-2 w-full">
  <div class="flex justify-center space-x-7 pt-4 pb-2" data-hs-pin-input="">
    <input #otpInput1 type="text" maxlength="1" (keyup)="moveFocus($event, 0)"
    class="block h-14 w-14 text-center bg-gray-200 border-transparent border-solid focus:border-2 rounded-2xl text-2xl focus:border-verde focus:ring-verde disabled:opacity-50 disabled:pointer-events-none" placeholder="‚ö¨" autofocus>
    <input #otpInput2 type="text" maxlength="1" (keyup)="moveFocus($event, 1)"
    class="block h-14 w-14 text-center bg-gray-200 border-transparent border-solid focus:border-2 rounded-2xl text-2xl focus:border-verde focus:ring-verde disabled:opacity-50 disabled:pointer-events-none" placeholder="‚ö¨">
    <input #otpInput3 type="text" maxlength="1" (keyup)="moveFocus($event, 2)"
    class="block h-14 w-14 text-center bg-gray-200 border-transparent border-solid focus:border-2 rounded-2xl text-2xl focus:border-verde focus:ring-verde disabled:opacity-50 disabled:pointer-events-none" placeholder="‚ö¨">
    <input #otpInput4 type="text" maxlength="1" (keyup)="moveFocus($event, 3)"
    class="block h-14 w-14 text-center bg-gray-200 border-transparent border-solid focus:border-2 rounded-2xl text-2xl focus:border-verde focus:ring-verde disabled:opacity-50 disabled:pointer-events-none" placeholder="‚ö¨">
  </div>
  
  <p class="pt-7 text-pretty text-sm">
    Se ha enviado un c√≥digo de verificaci√≥n a tu correo electr√≥nico. inv***.co. 
    Este correo es el registrado en el sistema, <br>
    Para solicitar un nuevo c√≥digo, debes esperar {{countdown}} segundos.
  </p>
  
  <div class="flex justify-between items-center pt-8">
    <button mat-button color="primary" (click)="requestNewCode()" [disabled]="isResendDisabled">Reenviar c√≥digo</button>
    <button (click)="sendOtp()" mat-flat-button color="primary" type="submit">Siguiente</button>
  </div>
</section>

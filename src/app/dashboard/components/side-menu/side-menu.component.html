<div class="flex flex-col items-center justify-center pb-10 relative"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()">
  <a [title]="descriptions"
     mat-icon-button
     class="flex items-center justify-center"
     [routerLink]="path"
     routerLinkActive="active">
    <mat-icon class="hover:font-bold">{{ icon }}</mat-icon>
    <span class="flex items-center justify-center text-center text-sm">{{ title }}</span>
  </a>
</div>

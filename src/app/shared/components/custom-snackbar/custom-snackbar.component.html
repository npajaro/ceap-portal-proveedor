@switch (toastId) {
  @case (typeToastId.SUCCESS) {
    <div class="toast toast-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{ data.message }}
      </div>
    </div>
  }
  @case (typeToastId.ERROR) {
    <div class="snackbar-content">
      <span>{{ data.message }}</span>
      <button mat-button (click)="closeSnackBar()">Cerrar</button>
    </div>
  }
  @default {
    <div class="toast toast-info" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Info</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{ data.message }}
      </div>
    </div>
  }
}
